<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EVGO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-card h2 {
            margin-bottom: 1rem;
            font-size: 1.75rem;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: #ff7eb3;
            border-radius: 50%;
            margin: 0 auto 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .form-input {
            margin-top: 1rem;
            padding: 0.75rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff758c;
        }

        .btn {
            margin-top: 1.5rem;
            padding: 0.75rem;
            width: 100%;
            background: #ff758c;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #ff7eb3;
        }

        .driver-btn {
            margin-top: 1rem;
            padding: 0.75rem;
            width: 100%;
            background: #ffb3b3;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .driver-btn:hover {
            background: #ff9999;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="avatar">ðŸ‘¤</div>
        <h2>Welcome Back</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Email Address" class="form-input" required>
            <input type="password" id="password" placeholder="Password" class="form-input" required>
            <button type="submit" class="btn">Log In</button>
        </form>
        <button class="driver-btn" onclick="loginAsDriver()">Login as Driver</button>
        <p class="text-sm mt-4">Don't have an account? <a href="register.html" style="color: #ff7eb3;">Sign up</a></p>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                if (response.ok) window.location.href = 'dashboard.html';
                else console.error('Invalid login');
            } catch (error) {
                console.error('Error during login:', error);
            }
        }

        function loginAsDriver() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Add driver-specific login logic if necessary, such as API endpoint for driver login.
            try {
                fetch('http://localhost:3000/login/driver', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = 'driver-dashboard.html'; // Redirect to the driver dashboard page
                        } else {
                            console.error('Invalid driver login');
                        }
                    })
                    .catch(error => {
                        console.error('Error during driver login:', error);
                    });
            } catch (error) {
                console.error('Error during login as driver:', error);
            }
        }
    </script>
</body>

</html>
