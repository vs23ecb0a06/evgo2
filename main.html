<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>EVGO - Your Campus Ride Solution</title>
</head>

<body class="bg-gray-900 text-gray-100">

    <!-- Header -->
    <header class="flex justify-between items-center p-2 bg-gray-800 shadow-lg">
        <div class="logo text-3xl font-extrabold text-white hover:text-blue-400 transition-colors duration-300">EVGO
        </div>
        <nav class="flex space-x-8">
            <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300">Home</a>
            <a href="guide.html" class="text-gray-300 hover:text-white transition-colors duration-300">Guide</a>
            <a href="features.html" class="text-gray-300 hover:text-white transition-colors duration-300">Features</a>
            <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300">About Us</a>
            <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300">Contact</a>
        </nav>
        <div>
            <a href="login.html"
                class="bg-blue-600 text-white px-5 py-2 rounded-full hover:bg-blue-500 transition-all duration-300">
                Login
            </a>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="flex justify-between items-center h-screen px-16">
        <section class="text-left max-w-2xl">
            <h1 class="text-5xl md:text-6xl font-bold mb-6 leading-snug">
                EVGO - Your campus ride solution made simple
            </h1>
            <p class="text-lg mb-8 text-gray-400">
                Use our electric vehicles to travel quickly across campus without breaking a sweat.
            </p>
            <div class="flex space-x-4">
                <a href="register.html"
                    class="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-500 transition-transform duration-300 ease-out transform hover:scale-105">
                    Get Started
                </a>
                <a href="#"
                    class="border border-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-600 transition-transform duration-300 ease-out transform hover:scale-105">
                    Contact Support
                </a>
            </div>

        </section>

        <!-- Grid Layout with Modern Styling -->
        <section class="w-1/2 h-full relative flex items-center">
            <div class="grid grid-cols-6 gap-4 w-full">
                <div
                    class="col-span-1 h-48 bg-gradient-to-br from-blue-500 to-purple-700 rounded-lg transform transition duration-500 hover:scale-105">
                </div>
                <div
                    class="col-span-1 h-48 bg-gradient-to-br from-purple-600 to-blue-400 rounded-lg transform transition duration-500 hover:scale-105">
                </div>
                <div
                    class="col-span-1 h-48 bg-gradient-to-br from-blue-400 to-purple-500 rounded-lg transform transition duration-500 hover:scale-105">
                </div>
                <div
                    class="col-span-1 h-48 bg-gradient-to-br from-purple-700 to-blue-600 rounded-lg transform transition duration-500 hover:scale-105">
                </div>
                <div
                    class="col-span-1 h-48 bg-gradient-to-br from-blue-700 to-purple-800 rounded-lg transform transition duration-500 hover:scale-105">
                </div>
                <div
                    class="col-span-1 h-48 bg-gradient-to-br from-purple-400 to-blue-500 rounded-lg transform transition duration-500 hover:scale-105">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-8 mt-16">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-6">
            <div class="mb-6 md:mb-0 text-center md:text-left">
                <h2 class="text-lg font-bold text-white mb-2">EVGO</h2>
                <p>&copy; 2024 EVGO. All rights reserved.</p>
            </div>
            <div class="flex space-x-4">
                <a href="https://policies.google.com/privacy"
                    class="hover:text-white transition-colors duration-300">Privacy Policy</a>
                <a href="https://policies.google.com/terms"
                    class="hover:text-white transition-colors duration-300">Terms of Service</a>
                <a href="#" class="hover:text-white transition-colors duration-300">Contact Us</a>
            </div>
        </div>
    </footer>

</body>

</html>
